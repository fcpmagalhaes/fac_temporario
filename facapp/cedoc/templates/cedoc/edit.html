<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Entry</title>
</head>
<body>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form.as_p}}

        <button class="fieldWrapper" type="submit">Submit</button>
    </form>

    <button onclick="location.href = '{% url 'url_delete' doc.id %}' ">Delete</button>
</body>
</html>
